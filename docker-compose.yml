networks:
  dbnet:
    external: false

services:
  site:
    build:
      context: blog/backend
      dockerfile: Dockerfile
    image: site:latest
    env_file:
      - .env
    networks:
      - dbnet
    volumes:
      - ./staticfiles:/usr/src/site/staticfiles
      - ./media:/usr/src/site/media
    ports:
      - "8000:8000"
    container_name: site_container
    command: "uv run python -m gunicorn main.asgi:application -b 0.0.0.0:8000 -k uvicorn_worker.UvicornWorker"