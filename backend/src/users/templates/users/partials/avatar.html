    {% load static %}

    {% if not no_userlink %}
        <a href="{% url 'users:detail' user.pk %}">
    {% endif %}

    <img
        {{user.profile.avatar_img_attrs|safe}}
        width="64px"
        height="64px"
    >

    {% if not no_userlink%}
        </a>
    {% endif %}

{% endif %}
