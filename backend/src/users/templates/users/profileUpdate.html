{% extends "main/base.html" %}

{% block content %}
<div class="profile">
    <h1>User profile</h1>
    {% if form %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_div }}

        <button class="btn" type="submit">Update</button>
    </form>    
    {% endif %}
</div>
{% endblock %}
