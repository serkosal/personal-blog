{% extends "main/base.html" %}

{% load static %}
{% load django_vite %}

{% block content %}
<div class="post">
    <h1>Edit post</h1>
    {{ form.errors}}
    <form method="post">
        {% csrf_token %}

        {{ form }}

        <button type="submit" id="editorjs-save">Edit</button>
    </form>
</div>
{% endblock %}


{% block bodyend %}
    {% vite_asset 'src/editor.ts' %}
{% endblock %}
