{% load static %} 

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="{% static 'main/assets/styles/main-C1siZdRU.css' %}">

    <title>
        {% if title %}
            {{ title }}
        {% else %}
            Title
        {% endif %}
    </title>

    {% block head %}
      <meta name="robots" content="noindex, nofollow">
    {% endblock %}

  </head>
  <body>

    {% include 'main/header.html' %}

    <main>
      {% block content %}
          <h1>Base template</h1>
          <p>Base template</p>
      {% endblock %}
    </main>

    {% include 'main/footer.html' %}

    {% block bodyend %}
    {% endblock %}
  </body>
</html>
