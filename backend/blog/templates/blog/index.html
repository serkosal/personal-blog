{% extends "main/base.html" %}

{% block content %}

    {% if latest_posts %}
        <ul>
        {% for post in latest_posts %}
            <li>
                <p>
                    <a href="{% url 'blog:detail' post.id %}">{{ post.title }}</a>
                    Author: {{ post.author }}
                </p>
                
                <div>
                    {{ post.content }}
                </div>
            </li>
            <hr>
        {% endfor %}
        </ul>
    {% else %}
        <p>No posts are available.</p>
    {% endif %}
    
{% endblock %}
