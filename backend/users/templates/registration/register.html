{% extends "main/base.html" %}

{% block content %}

    <h1>Register</h1>
    {% if form.errors %}
        <p>{{form.errors}}</p>
    {% endif %}

    <!-- action=" url " -->
    <form method="post">
        {% csrf_token %}

        {{ form }}

        <button type="submit">Register</button>
    </form>
    
{% endblock %}
